<body>
    <p-card [header]="getHeaderWellcome()" subheader="Aqui você pode verificar seu progresso na comunidade">
        <p-accordion class="w-full" expandIcon="pi pi-plus" collapseIcon="pi pi-minus">
            <p-accordionTab>
                <ng-template pTemplate="header">
                    <span>
                        <span class="font-bold white-space-nowrap">
                            Pontuações do dia
                        </span>
                    </span>
                </ng-template>
                <ng-template pTemplate="footer">
                    <p-button label="consultar todas pontuação" />
                </ng-template>
            </p-accordionTab>
        </p-accordion>
    </p-card>
</body>
